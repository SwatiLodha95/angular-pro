<div class="container-fluide">
    <div class="row">
        <div class="col">
            <h3 class="text-primary text-center">Todo Application</h3>
</div>
    </div>
<div class="row">
    <div class="col">
        <input type="text" class="form-control" [(ngModel)]="title">
    </div>
    <div class="col">
        <button class="btn btn-danger" (click)="saveTodo()">Save</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <table class="table">
            <tr>
                <th>Sr. No</th>
                <th>Title</th>
                <th>createAt</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let todo of todoArray; let i = index">
                <td>{{i+1}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.createAt| date: "dd/mm/yyyy hh:mm a"}}</td>
                <td>
                    <button class="btn btn-outline-warning" (click)="editTodo(todo)">Edit</button>
                    <button class="btn btn-outline-danger" (click)="deleteTodo(todo.id)">Delete</button>
                </td>
            </tr>
        </table>
        </div>
    </div>
</div>
